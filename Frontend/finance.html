<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Management - Finance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #f39c12;
            color: white;
            text-align: center;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

<header>
    <h1>Finance</h1>
</header>

<form id="financeForm">
    <label for="expense">Expense Type:</label>
    <input type="text" id="expense" name="expense" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="submit" onclick="saveFinancialPlan()">Submit</button>
</form>

<script>
    document.getElementById('financeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const expense = document.getElementById('expense').value;
        const amount = document.getElementById('amount').value;
        const date = document.getElementById('date').value;

        fetch('/finances', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ expense, amount, date })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Finance record added!');
            } else {
                alert('Error adding finance record.');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
